<script>
    function checkAll() {
        for (let i = 1; i <= 20; i++) {
            var s = document.getElementById('s' + i).value;
            var a = document.getElementById('a' + i).value;
            var r = document.getElementById('r' + i);
            if (s && a) {
                var sMin = parseInt(s.split(':')[0]) * 60 + parseInt(s.split(':')[1]);
                var aMin = parseInt(a.split(':')[0]) * 60 + parseInt(a.split(':')[1]);
                var d = aMin - sMin;
                r.className = "status";
                if (d > 0) { r.innerText = "Delayed by " + d + " min"; r.classList.add('delayed'); }
                else if (d < 0) { r.innerText = "Running early by " + Math.abs(d) + " min"; r.classList.add('early'); }
                else { r.innerText = "On Time"; r.classList.add('ontime'); }
            }
        }
    }
