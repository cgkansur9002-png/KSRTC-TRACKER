<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSRTC PREMIUM LIVE</title>
    <style>
        :root { --ksrtc-red: #ce1d1d; --gold: #ffcc00; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #121212; color: white; padding-bottom: 50px; }

        /* --- CIRCULAR LOGO HEADER --- */
        .header { 
            position: relative;
            background: #000;
            padding: 50px 20px; 
            text-align: center; 
            border-bottom: 3px solid var(--gold); 
            overflow: hidden;
            z-index: 1;
        }

        .header::before {
            content: "";
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 160px; height: 160px;
            background: url('logo.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            opacity: 0.25;
            border: 2px solid var(--gold);
            z-index: -1;
        }

        /* --- VISUAL TIMELINE --- */
        .timeline-container { position: relative; padding: 40px 10px; background: #1a1a1a; margin: 15px; border-radius: 15px; }
        .road-line { position: absolute; left: 40px; top: 40px; bottom: 40px; width: 4px; background: #333; }
        #progress-path { position: absolute; left: 40px; top: 40px; width: 4px; background: var(--ksrtc-red); transition: height 1s ease; height: 0; }
        
        #bus-group { position: absolute; left: 22px; transition: top 1s ease; z-index: 100; top: 30px; display: flex; align-items: center; }
        #bus-icon { width: 35px; filter: drop-shadow(0 0 5px white); }
        
        #bus-bubble {
            display: none;
            background: var(--gold);
            color: black;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 10px;
            white-space: nowrap;
            position: relative;
            box-shadow: 0 0 10px rgba(255,204,0,0.5);
        }
        #bus-bubble::after {
            content: "";
            position: absolute;
            left: -6px; top: 50%; transform: translateY(-50%);
            border-top: 6px solid transparent; border-bottom: 6px solid transparent;
            border-right: 8px solid var(--gold);
        }

        /* --- STOP CARDS --- */
        .stop-entry { position: relative; margin-left: 65px; margin-bottom: 25px; background: rgba(255,255,255,0.03); padding: 12px; border-radius: 10px; border-left: 3px solid #333; }
        .stop-entry.reached { border-left-color: var(--ksrtc-red); background: rgba(206, 29, 29, 0.1); }
        
        .place-header { font-size: 15px; font-weight: bold; margin-bottom: 10px; color: #eee; letter-spacing: 0.5px; }
        
        .time-row { display: grid; grid-template-columns: 0.8fr 0.8fr 1.4fr; gap: 8px; align-items: end; }
        .input-group { display: flex; flex-direction: column; }
        .input-group label { font-size: 8px; color: #888; text-transform: uppercase; margin-bottom: 4px; font-weight: bold; }
        
        input { 
            background: #252525; border: 1px solid #444; color: white; padding: 5px; 
            border-radius: 4px; font-size: 11px; width: 100%; box-sizing: border-box;
        }

        /* Status Pill */
        .status-pill { 
            font-size: 11px; font-weight: 800; text-align: center; padding: 6px 2px;
            border-radius: 5px; background: rgba(255,255,255,0.05);
            display: flex; align-items: center; justify-content: center; gap: 4px;
            white-space: nowrap;
        }
        .delayed { color: #ff5252; background: rgba(255,82,82,0.15); border: 1px solid rgba(255,82,82,0.3); } 
        .early { color: #4ade80; background: rgba(74,222,128,0.15); border: 1px solid rgba(74,222,128,0.3); } 
        .ontime { color: #60a5fa; background: rgba(96,165,250,0.15); border: 1px solid rgba(96,165,250,0.3); }

        #destination-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 9999; flex-direction: column;
            justify-content: center; align-items: center; text-align: center; padding: 20px;
        }
        .overlay-msg { color: var(--gold); font-size: 18px; font-weight: bold; line-height: 1.6; }

        .footer { text-align: center; padding: 20px; font-size: 10px; opacity: 0.4; font-weight: bold; }
    </style>
</head>
<body onload="renderTimeline()" onscroll="checkScroll()">

    <div id="destination-overlay">
        <img src="logo.png" style="width: 100px; border-radius: 50%; border: 2px solid var(--gold); margin-bottom: 20px;">
        <p class="overlay-msg">As the bus reached its final destination, you are no longer available to access the tracking...</p>
    </div>

    <div class="header">
        <h2 style="margin:0; letter-spacing: 1.5px; font-size: 20px;">BENGALURU âž” SIRSI</h2>
        <p id="stats" style="font-size: 11px; color: var(--gold); margin-top: 8px;">GPS TRACKING ACTIVE</p>
    </div>

    <div class="timeline-container">
        <div class="road-line"></div>
        <div id="progress-path"></div>
        
        <div id="bus-group">
            <img id="bus-icon" src="https://cdn-icons-png.flaticon.com/512/3448/3448339.png">
            <div id="bus-bubble">REACHED SIRSI BUS-DEPOT</div>
        </div>

        <div id="timeline-content"></div>
    </div>

    <div class="footer">MADE BY - CGKANSUR9002@GMAIL.COM</div>

<script>
    const stops = [
        {name: "BANGALORE", s: "12:05", a: "12:14"}, {name: "NELAMANGALA", s: "13:00", a: "12:58"},
        {name: "DABASPET", s: "13:30", a: "13:24"}, {name: "TUMKUR", s: "14:00", a: "14:06"},
        {name: "GUBBI", s: "14:45", a: "14:38"}, {name: "K.B CROSS", s: "15:30", a: "15:17"},
        {name: "TIPTUR", s: "16:00", a: "16:07"}, {name: "ARASIKERE", s: "16:35", a: "16:42"},
        {name: "BANAVARA", s: "17:00", a: "17:08"}, {name: "KADUR", s: "17:25", a: "17:43"},
        {name: "BIRUR", s: "17:45", a: "18:09"}, {name: "TARIKERE", s: "18:20", a: "18:56"},
        {name: "BHADRAVATHI", s: "19:00", a: "19:30"}, {name: "SHIVAMOGGA", s: "19:45", a: "20:14"},
        {name: "AYANUR", s: "20:00", a: "20:43"}, {name: "ANANDAPURA", s: "20:20", a: "21:17"},
        {name: "SAGAR", s: "20:55", a: "21:51"}, {name: "TALGUPPA", s: "21:10", a: "22:09"},
        {name: "SIDDAPURA", s: "21:35", a: "22:32"}, {name: "NIDGOD", s: "21:42", a: "22:48"},
        {name: "KANSUR", s: "21:53", a: "23:10"}, {name: "NILEKANI", s: "22:05", a: "23:17"},
        {name: "SIRSI [OLD BUS STAND]", s: "22:15", a: "23:23"}
    ];

    let journeyFinished = false;

    function renderTimeline() {
        let html = '';
        stops.forEach((stop, index) => {
            const i = index + 1;
            html += `
                <div class="stop-entry" id="card${i}">
                    <div class="place-header">${stop.name}</div>
                    <div class="time-row">
                        <div class="input-group"><label>SCHEDULED TIMING</label><input type="time" id="s${i}" value="${stop.s}"></div>
                        <div class="input-group"><label>REACHED AT</label><input type="time" id="a${i}" value="${stop.a}" oninput="updateBus()"></div>
                        <div class="status-pill" id="r${i}">-</div>
                    </div>
                </div>
            `;
        });
        document.getElementById('timeline-content').innerHTML = html;
        updateBus();
    }

    function updateBus() {
        let lastStop = 0;
        let totalStops = stops.length;

        for (let i = 1; i <= totalStops; i++) {
            let sVal = document.getElementById('s' + i).value;
            let aVal = document.getElementById('a' + i).value;
            let status = document.getElementById('r' + i);
            let card = document.getElementById('card' + i);

            if (aVal) {
                lastStop = i;
                card.classList.add('reached');
                let sMin = parseInt(sVal.split(':')[0]) * 60 + parseInt(sVal.split(':')[1]);
                let aMin = parseInt(aVal.split(':')[0]) * 60 + parseInt(aVal.split(':')[1]);
                let d = aMin - sMin;
                
                status.className = "status-pill";
                if (d > 0) { 
                    status.classList.add('delayed');
                    if (d >= 60) {
                        let hrs = Math.floor(d / 60);
                        let mins = d % 60;
                        status.innerHTML = "ðŸš¨ DELAYED BY " + hrs + "h " + mins + "m";
                    } else {
                        status.innerHTML = "ðŸš¨ DELAYED BY " + d + "m";
                    }
                }
                else if (d < 0) { 
                    status.innerHTML = "ðŸš€ RUNNING EARLY BY " + Math.abs(d) + "m"; 
                    status.classList.add('early'); 
                }
                else { 
                    status.innerHTML = "âœ… ON TIME"; 
                    status.classList.add('ontime'); 
                }
            }
        }

        const roadHeight = document.getElementById('timeline-content').offsetHeight - 50;
        const spacing = roadHeight / (totalStops - 1);
        let busPosition = (lastStop - 1) * spacing;
        
        if (lastStop === totalStops) {
            busPosition += 35;
            document.getElementById('bus-bubble').style.display = 'block';
            journeyFinished = true;
        }

        document.getElementById('bus-group').style.top = (40 + busPosition) + "px";
        document.getElementById('progress-path').style.height = busPosition + "px";
    }

    function checkScroll() {
        if (journeyFinished) {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 2) {
                setTimeout(() => { document.getElementById('destination-overlay').style.display = 'flex'; }, 1000);
            }
        }
    }
</script>
</body>
</html>
